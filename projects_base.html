      <script>
        let lastScrollTop = 0;
        const navbar = document.querySelector('.navbar');

        window.addEventListener('scroll', () => {
          let currentScroll = window.pageYOffset || document.documentElement.scrollTop;

          if (currentScroll > lastScrollTop) {
            // 下方向にスクロール中
            navbar.classList.add('navbar-hide');
            navbar.classList.remove('navbar-show');
          } else {
            // 上方向にスクロール中
            navbar.classList.add('navbar-show');
            navbar.classList.remove('navbar-hide');
          }

          lastScrollTop = currentScroll;
        });
      </script>

          <script>
            function setCardImage(cardId, websiteUrl) {
              $.get(websiteUrl, function(data) {
                // `og:image` の値を取得
                var ogImage = $(data).filter('meta[property="og:image"]').attr('content');

                // カードの中の img 要素に設定
                $(cardId + ' img').attr('src', getAbsoluteImagePath(websiteUrl, ogImage));
              });
            }

            // 相対パスを絶対パスに変換する関数
            function getAbsoluteImagePath(baseUrl, imagePath) {
              // 絶対パスの条件判定
              if (imagePath.startsWith('http') || imagePath.startsWith('/')) {
                return imagePath; // すでに絶対パスの場合はそのまま返す
              } else {
                // 相対パスの場合はベースURLと結合して絶対パスに変換する
                return baseUrl + '/' + imagePath;
              }
            }
          </script>
