      <main>
        <div class="container mt-5">
          <h2 class="mb-4">YouTube Channel Videos</h2>
          <div class="row" id="videos-container"></div>
        </div>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <!-- External config file -->
        <script src="config.js"></script>

        <!-- YouTube API Script -->
        <script>
          // Function to fetch YouTube videos from the channel
          function fetchYouTubeVideos(apiKey, channelId) {
            var apiUrl = 'https://www.googleapis.com/youtube/v3/search?part=snippet&channelId=' + channelId + '&order=date&type=video&key=' + apiKey;

            $.ajax({
              url: apiUrl,
              method: 'GET',
              dataType: 'json',
              success: function (data) {
                displayVideos(data.items);
              },
              error: function (error) {
                console.error('Error fetching YouTube videos:', error);
              }
            });
          }

          // Function to fetch YouTube videos from the channel
          function fetchYouTubeVideos(apiKey, channelId) {
            var apiUrl = 'https://www.googleapis.com/youtube/v3/search?part=snippet&channelId=' + channelId + '&order=date&type=video&key=' + apiKey;

            jQuery.ajax({
              url: apiUrl,
              method: 'GET',
              dataType: 'json',
              success: function (data) {
                displayVideos(data.items);
              },
              error: function (error) {
                console.error('Error fetching YouTube videos:', error);
              }
            });
          }

          // Function to display YouTube videos in the HTML
          function displayVideos(videos) {
            var container = jQuery('#videos-container');

            jQuery.each(videos, function (index, video) {
              var videoId = video.id.videoId;
              var title = video.snippet.title;

              var videoHtml = `
        <div class="col-md-6 mb-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">${title}</h5>
              <div class="embed-responsive embed-responsive-16by9" style="width: 100%; padding-bottom: 56.25%; position: relative;">
                <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/${videoId}" allowfullscreen style="width: 100%; height: 100%; position: absolute; top: 0; left: 0;"></iframe>
              </div>
            </div>
          </div>
        </div>
      `;

              container.append(videoHtml);
            });
          }

          // Fetch YouTube videos on page load
          jQuery(document).ready(function () {
            fetchYouTubeVideos(apiKey, channelId);
          });
        </script>
      </main>
    </div>
